  <style>

      .fit{

}

    :root{--bg:#ffffff;--text:#3b3f44;--muted:#6b7076;--pill:#bfefff;--pill-hover:#a8e6ff;}
    body{font-family:"Manrope","Noto Sans TC",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;color:var(--text);}

    .stage{width:1366px;height:1024px;position:relative;}
    .wrap{
      position:absolute;inset:0;
      display:grid;
      grid-template-columns:520px 1fr;

      padding-left:72px;

    }

    .left h2{font-weight:900;font-size:36px;margin:0 0 12px;}
    .left p{font-weight:900;font-size:32px;margin:0;}
    .left p + p{margin-top:10px;}

    .cta{

     z-index:10; pointer-events:auto; cursor:pointer; }
    .cta:hover{background:var(--pill-hover);transform:translateY(-1px);box-shadow:0 7px 0 rgba(0,0,0,.12),0 14px 36px rgba(0,0,0,.08);}
    .cta:active{transform:translateY(1px);box-shadow:0 4px 0 rgba(0,0,0,.12),0 8px 20px rgba(0,0,0,.06);}

    .right{display:grid;place-items:center;}
    .frame{
      width:760px;height:820px;display:grid;place-items:center;
    }
    .frame img{
      display:block;width:100%;height:auto;object-fit:contain;border-radius:6px;
    }
  
/* —— Compact 縮小版（當縮放比 < 0.9 時）—— */

.compact .q{ font-size:30px; }
.compact .opt{ font-size:22px; padding:18px 24px; }

</style>
  <style>
  /* iPad / iOS Safari：避免 100vh 位移 */
  .outer{width:100vw;height:100vh;overflow:auto;display:flex;justify-content:center;align-items:center;} /* 先給舊機 fallback */
  @supports (height: 100dvh) {
    .outer{width:100vw;height:100vh;overflow:auto;display:flex;justify-content:center;align-items:center;} /* 新版 iOS / iPadOS 用 dvh */
  }
  /* 再準備一個 --vh 變數備援（超舊版 iOS 也穩）*/
  .outer.use-vh-var{ height: calc(var(--vh, 1vh) * 100); }

/* —— Compact 縮小版（當縮放比 < 0.9 時）—— */
.compact .text-block{ font-size:24px; line-height:1.7; }
.compact .cta{ font-size:24px; padding:14px 28px; bottom:60px; right:60px; }
.compact .q{ font-size:30px; }
.compact .opt{ font-size:22px; padding:18px 24px; }
.compact .label{ font-size:28px; }
.compact .pill{ padding:14px 24px; }
.compact h1{ font-size:36px; }
.compact .subtitle{ font-size:26px; }


</style>
<script>
  // 讓極端情境下也穩：用 visualViewport 設定 --vh
  (function(){
    function setVH(){
      var h = (window.visualViewport ? window.visualViewport.height : window.innerHeight);
      document.documentElement.style.setProperty('--vh', (h * 0.01) + 'px');
    }
    setVH();
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', setVH);
    // 給 .outer 一個 class 以啟用備援
    addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.outer').forEach(n => n.classList.add('use-vh-var'));
    });
  })();
</script>
</head>
<body>
  <div class="outer">
    <div class="stage fit">
      <div class="wrap">
        <div class="left">
          <h2>這是我們拍貼的模板</h2>
          <p>沒錯！那就是我本人</p>
          <p>快來跟我一起比自信女的手語吧！</p>
          <a class="cta" href="booth-duo-ipad.html">走吧！</a>
        </div>
        <div class="right">
          <figure class="frame">
            <img src="心理測驗模板.jpg" alt="自信女拍貼模板預覽">
          </figure>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 預設拍貼模板資料（自信女）
    localStorage.setItem('photobooth_template', JSON.stringify({
      role: '自信女',
      image: '心理測驗模板.jpg'
    }));
  </script>

<script>
(function(){
  var BASE_W = 1366;
  var BASE_H = 1024;
  function checkCompact(){
    var vv = window.visualViewport;
    var vw = vv ? vv.width : window.innerWidth;
    var vh = vv ? vv.height : window.innerHeight;
    var scale = Math.min(vw/BASE_W, vh/BASE_H);
    document.documentElement.classList.toggle('compact', scale < 0.9);
  }
  checkCompact();
  if (window.visualViewport) visualViewport.addEventListener('resize', checkCompact, {passive:true});
  window.addEventListener('resize', checkCompact, {passive:true});
  window.addEventListener('orientationchange', checkCompact);
})();
</script>

</body>
</html>
