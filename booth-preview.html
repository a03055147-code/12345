<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>拍貼｜模板預覽（修正版）</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    /* 基本 */
    *{box-sizing:border-box;-webkit-user-select:none;user-select:none;-webkit-touch-callout:none;}
    html,body{height:100%;margin:0;background:#fff;color:#3b3f44;font-family:"Manrope","Noto Sans TC",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;}
    body{overscroll-behavior:none;touch-action:manipulation;}
    figure{margin:0;}

    /* 舞台：固定 1366×1024，置中顯示且不捲動 */
    .outer{
      width:100vw;height:100vh;overflow:hidden;
      display:grid;place-items:center;
      background:#fff;
    }
    @supports(height:100dvh){ .outer{height:100dvh;} }
    .stage{width:1366px;height:1024px;position:relative;}
    .fit{width:1366px;height:1024px;max-width:100%;max-height:100%;}

    /* 版面：左文右圖 */
    .wrap{
      position:absolute;inset:0;
      display:grid;align-items:center;
      grid-template-columns:520px 440px; /* 右欄固定更窄 */
      column-gap:56px;
      padding:20px;
    }

    .left h2{font-weight:900;font-size:34px;margin:0 0 10px;}
    .left p{font-weight:900;font-size:28px;margin:0;}
    .left p + p{margin-top:8px;}
    .cta{
      margin-top:28px;display:inline-block;padding:14px 28px;
      border-radius:16px;background:#bfefff;color:#1f2a33;text-decoration:none;
      font-weight:900;font-size:24px;
      box-shadow:0 6px 0 rgba(0,0,0,.12),0 12px 32px rgba(0,0,0,.06);
      transition:transform .08s ease, background .15s ease, box-shadow .15s ease;
    }
    .cta:hover{background:#a8e6ff;transform:translateY(-1px);}
    .cta:active{transform:translateY(1px);}

    /* 右側模板框 */
    .right{display:grid;place-items:center;}
    .frame{width:340px;height:520px;display:grid;place-items:center;}
    .frame img{display:block;width:100%;height:auto;object-fit:contain;border-radius:6px;}
  </style>

  <script>
    // iOS Safari 的 100vh 修正（避免 1~2px 晃動而出現捲動）
    (function(){
      function setVH(){
        var h = (window.visualViewport? visualViewport.height : window.innerHeight);
        document.documentElement.style.setProperty('--vh', (h*0.01) + 'px');
      }
      setVH();
      addEventListener('resize', setVH, {passive:true});
      addEventListener('orientationchange', setVH, {passive:true});
    })();
  </script>
</head>
<body>
  <div class="outer">
    <div class="stage fit">
      <div class="wrap">
        <div class="left">
          <h2>這是我們拍貼的模板</h2>
          <p>沒錯！那就是我本人</p>
          <p>快來跟我一起比自信女的手語吧！</p>
          <a class="cta" href="booth-duo-ipad.html">走吧！</a>
        </div>
        <div class="right">
          <figure class="frame">
            <img src="心理測驗模板.jpg" alt="自信女拍貼模板預覽">
          </figure>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 預設模板資訊（如需）
    localStorage.setItem('photobooth_template', JSON.stringify({ role:'自信女', image:'心理測驗模板.jpg' }));
  </script>
</body>
</html>
