<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>What's in Your Hand?｜題目頁（修正版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{ --_scale:1; --vh:1vh; --text:#2A2F35; --accent:#bfefff; }
    html,body{ height:100%; margin:0; touch-action:manipulation; background:#fff; color:var(--text); }
    .outer{ width:100vw; height:100vh; display:grid; place-items:center; overflow:hidden; pointer-events:none; }
    .outer.use-vh-var{ height:calc(var(--vh) * 100); }
    .fit{ width:1366px; height:1024px; position:relative; -webkit-transform:translateZ(0) scale(var(--_scale)); transform:translateZ(0) scale(var(--_scale)); pointer-events:auto; background:#fff; }
    .stage{ width:100%; height:100%; position:relative; }

    /* 任何鋪滿的背景層都不吃事件、且層級較低，避免遮住題目與 lead */
    .bg, video, canvas, .overlay, .fx{ position:absolute; inset:0; z-index:0; pointer-events:none; }

    /* 題目容器：給明確層級與內距，避免被卡住 */
    .q-wrap{ position:absolute; inset:8% 10% auto 10%; z-index:10; font-family:"Noto Sans TC",sans-serif; }
    .lead{ font-weight:900; font-size:36px; line-height:1.4; margin:0 0 18px 0; position:relative; z-index:12; }
    .desc{ font-size:22px; line-height:1.8; margin:0 0 24px 0; }

    /* 選項按鈕：確保可點、層級高 */
    .opts{ display:grid; grid-template-columns:1fr 1fr; gap:16px; }
    .opt{
      display:block; padding:18px 20px; border-radius:16px; border:2px solid #e6edf2;
      background:#f8fbff; font-size:22px; font-weight:700; text-align:center; color:#1f2a33;
      cursor:pointer; -webkit-tap-highlight-color:transparent; touch-action:manipulation;
      position:relative; z-index:12;
    }
    .opt:active{ transform:translateY(1px); }

    /* 防止任何「看不到字」的情況：強制文字層在最上面 */
    .q-wrap, .q-wrap *{ text-shadow:none; mix-blend-mode:normal; }

  </style>
  <script>
    (function(){
      function setVH(){
        var h = (window.visualViewport ? window.visualViewport.height : window.innerHeight);
        document.documentElement.style.setProperty('--vh', (h * 0.01) + 'px');
        var s = Math.min(window.innerWidth/1366, h/1024);
        document.documentElement.style.setProperty('--_scale', s);
      }
      setVH();
      addEventListener('resize', setVH, {passive:true});
      addEventListener('orientationchange', setVH);
      addEventListener('pageshow', setVH);
      document.addEventListener('DOMContentLoaded', function(){
        document.querySelectorAll('.outer').forEach(n=>n.classList.add('use-vh-var'));
      }, {passive:true});
    })();
  </script>
  <link rel="stylesheet" href="page4.css">
<script src="page4.js" defer></script>
</head>
<body>
  <div class="outer">
    <div class="fit stage">
      <!-- 例：背景影片或特效層 -->
      <div class="bg"></div>
      <!-- 題目內容（示意，可把原本 page4.html 的內容貼進 q-wrap） -->
      <div class="q-wrap">
        <h2 class="lead">（範例）你覺得自己在團體中的習慣比較偏向哪一種？</h2>
        <p class="desc">這是描述文字（若原檔有 .lead 之後的說明），請把原始內容替換到這段。</p>
        <div class="opts">
          <button class="opt">A. 喜歡主動發起與帶頭</button>
          <button class="opt">B. 擅長協調、傾聽與補位</button>
          <button class="opt">C. 靜靜觀察、在關鍵時刻出手</button>
          <button class="opt">D. 隨機應變、看情況行動</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
