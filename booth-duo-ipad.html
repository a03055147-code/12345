<!DOCTYPE html>

<head>

  <title>æ‹è²¼ï½œiPad ç‰ˆæœ¬ï¼ˆåˆç…§æ¨¡å¼ï¼‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    html, body { overscroll-behavior:none; touch-action:manipulation; background:#000; }
    * { -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; }
    body { font-family:"Noto Sans TC","Manrope",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }

    .outer{ width:100vw; height:100vh; overflow:hidden; display:grid; place-items:center; background:#000; }
    .fit{ width:1366px; height:1024px; max-width:100%; max-height:100%; }

    .stage{ width:1366px; height:1024px; position:relative; overflow:hidden; background:#000; }

    video, canvas{
      position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
    }
    video{ transform: scaleX(-1); } /* é¡åƒé è¦½ */

    /* âœ… è§’è‰²å›ºå®šåœ¨ã€Œå·¦åŠé‚Šã€ */
    .char{
      position:absolute;
      left:0; top:0;
      width:50%; height:100%;
      object-fit:contain;        /* ä¾æ¯”ä¾‹å¡å…¥å·¦åŠé‚Šï¼Œä¸æœƒè¢«è£æ‰ */
      pointer-events:none;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,.25));
    }

    .badge{
      position:absolute; left:68px; top:60px;
      background:rgba(255,255,255,.85); color:#000;
      padding:8px 14px; border-radius:999px; font-weight:800; font-size:14px; letter-spacing:.03em;
    }
    .tip{
      position:absolute; left:68px; top:100px; width:520px;
      color:#fff; font-weight:900; font-size:34px; line-height:1.5;
      text-shadow:0 3px 16px rgba(0,0,0,.5);
    }
    .countdown{
      position:absolute; inset:0; display:grid; place-items:center; pointer-events:none;
      font-weight:900; font-size:140px; color:#fff; text-shadow:0 10px 40px rgba(0,0,0,.45);
      opacity:0; transition:opacity .2s ease;
    }
    .flash{ position:absolute; inset:0; background:#fff; opacity:0; pointer-events:none; transition:opacity .12s ease; }
    .show{opacity:1}

    .startBtn{
      position:absolute; inset:0; margin:auto;
      width:420px; height:120px; border:0; border-radius:16px;
      background:rgba(255,255,255,.92); color:#000; font-weight:900; font-size:28px;
    }

    /* iPad ä»‹é¢è£åˆ‡ç”¨ï¼ˆç¾éšæ®µä¸é¡¯ç¤ºå¼•å°å­—ï¼‰ */
    .badge, .tip{ display:none !important; }
  </style>

  <style>
    /* iOS é«˜åº¦å®‰å…¨è™•ç†ï¼ˆå…¼å®¹èˆŠæ©Ÿï¼‰ */
    .outer{ width:100vw; height:100vh; overflow:auto; display:flex; justify-content:center; align-items:center; }
    @supports (height: 100dvh) {
      .outer{ width:100vw; height:100vh; }
    }
    .outer.use-vh-var{ height: calc(var(--vh, 1vh) * 100); }
  </style>

  <script>
    /* è¨­å®š --vh è®Šæ•¸ï¼Œé¿å… iOS å·¥å…·åˆ—å½±éŸ¿ 100vh */
    (function(){
      function setVH(){
        var h = (window.visualViewport ? window.visualViewport.height : window.innerHeight);
        document.documentElement.style.setProperty('--vh', (h * 0.01) + 'px');
      }
      setVH();
      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', setVH);
      addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.outer').forEach(n => n.classList.add('use-vh-var'));
      });
    })();
  </script>
</head>
<body>
  <div class="outer">
    <div class="stage fit" id="stage">
      <video id="video" playsinline autoplay muted></video>
      <canvas id="canvas" width="1920" height="1080" style="display:none"></canvas>

      <!-- å·¦åŠé‚Šè§’è‰²ï¼ˆæ‹ç¬¬ä¸€å¼µæ˜¯å‹•ä½œ1ï¼Œç¬¬äºŒå¼µæ›å‹•ä½œ2ï¼‰ -->
      <img id="char" class="char" src="å‹•ä½œ1.png" alt="è§’è‰²">

      <div class="badge">iPad å…¨è¢å¹•æ¨¡å¼</div>
      <div class="tip" id="tip">è«‹å’Œè§’è‰²ä¸€èµ·æ“ºå‡º <strong>å‹•ä½œ 1</strong></div>
      <div id="cd" class="countdown">3</div>
      <div id="flash" class="flash"></div>

      <button id="startBtn" class="startBtn">ğŸ“¸ é–‹å§‹æ‹æ”</button>
    </div>
  </div>

  <script>
    const video   = document.getElementById('video');
    const canvas  = document.getElementById('canvas');
    const charImg = document.getElementById('char');
    const tip     = document.getElementById('tip');
    const cd      = document.getElementById('cd');
    const flash   = document.getElementById('flash');
    const startBtn= document.getElementById('startBtn');

    const poses = [
      { img:'å‹•ä½œ1.png', label:'å‹•ä½œ 1' },
      { img:'å‹•ä½œ2.png', label:'å‹•ä½œ 2' },
    ];

    let stream = null;
    const shots = { one:null, two:null };

    /* âœ… ç­‰åˆ° canplayï¼ˆvideo æœ‰å¯¬é«˜ï¼‰æ‰é–‹å§‹æ‹ */
    async function startCamera(){
      try{
        if(stream) stream.getTracks().forEach(t=>t.stop());
        stream = await navigator.mediaDevices.getUserMedia({
          video:{ facingMode:'user', width:{ideal:1280}, height:{ideal:960} },
          audio:false
        });
        video.srcObject = stream;

        // ç­‰ metadata èˆ‡ canplay å°±ç·’
        await new Promise(res => {
          const done = () => res();
          if (video.readyState >= 2 && video.videoWidth && video.videoHeight) return res();
          video.onloadedmetadata = () => { /* å…ˆæ‹¿å¯¬é«˜ */ };
          video.oncanplay = done;
        });
        await video.play();
      }catch(e){
        alert('ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿï¼š' + e.message);
        throw e;
      }
    }

    const sleep = ms => new Promise(r=>setTimeout(r,ms));

    async function countdown(){
      for(let n=3;n>=1;n--){
        cd.textContent = n;
        cd.classList.add('show');
        await sleep(900);
        cd.classList.remove('show');
        await sleep(100);
      }
    }

    function capture(){
      const vw = video.videoWidth, vh = video.videoHeight;
      if(!vw || !vh){ return null; }

      canvas.width = vw; canvas.height = vh;
      const ctx = canvas.getContext('2d');

      /* å…ˆç•«ç›¸æ©Ÿï¼ˆé¡åƒï¼Œèˆ‡é è¦½ä¸€è‡´ï¼‰ */
      ctx.save(); ctx.translate(canvas.width,0); ctx.scale(-1,1);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.restore();

      /* âœ… æŠŠè§’è‰²ç•«åœ¨ã€Œå·¦åŠé‚Šã€ï¼šä»¥èˆå° 1366Ã—1024 ç‚ºåº§æ¨™ï¼Œè½‰åˆ°ç›¸æ©Ÿè§£æåº¦ */
      const stageW = 1366, stageH = 1024;
      const scaleX = vw / stageW, scaleY = vh / stageH;

      const slot = { x:0, y:0, w: stageW*0.5, h: stageH }; // å·¦åŠé‚Š
      // ä¾ã€Œcontainã€ç­–ç•¥æŠŠè§’è‰²å¡é€²å·¦åŠé‚Š
      const imgW = charImg.naturalWidth || 1000, imgH = charImg.naturalHeight || 1000;
      const s = Math.min((slot.w*scaleX)/imgW, (slot.h*scaleY)/imgH);
      const dw = imgW*s, dh = imgH*s;
      const dx = (slot.x*scaleX) + ((slot.w*scaleX - dw)/2);
      const dy = (slot.y*scaleY) + ((slot.h*scaleY - dh)/2);

      // å› ç‚ºæ•´å¼µç›¸æ©Ÿç•«é¢å·²é¡åƒï¼Œé€™è£¡ç¶­æŒé¡åƒç¹ªè£½ï¼Œä½ç½®æœƒå°é½Šé è¦½çš„å·¦å´
      ctx.save(); ctx.translate(canvas.width,0); ctx.scale(-1,1);
      ctx.drawImage(charImg, dx, dy, dw, dh);
      ctx.restore();

      flash.classList.add('show');
      setTimeout(()=>flash.classList.remove('show'), 120);

      return canvas.toDataURL('image/jpeg', 0.92);
    }

    async function shootSequence(){
      // ç¬¬ä¸€å¼µ
      tip.innerHTML = 'è«‹å’Œè§’è‰²ä¸€èµ·æ“ºå‡º <strong>å‹•ä½œ 1</strong>';
      await countdown();
      shots.one = capture();

      // ç¬¬äºŒå¼µ
      charImg.src = poses[1].img;
      await new Promise(r => charImg.onload = r); // ç¢ºä¿æ›åœ–å·²è¼‰å…¥
      tip.innerHTML = 'è«‹å’Œè§’è‰²ä¸€èµ·æ“ºå‡º <strong>å‹•ä½œ 2</strong>';
      await countdown();
      shots.two = capture();

      // å­˜èµ·ä¾† â†’ è¼¸å‡ºé 
      localStorage.setItem('photobooth_shots', JSON.stringify(shots));
      window.location.href = 'booth-export.html';
    }

    /* iOS éœ€ä½¿ç”¨è€…æ‰‹å‹•é»æ“Šè§¸ç™¼é¡é ­ */
    startBtn.addEventListener('click', async ()=>{
      startBtn.disabled = true;
      try{
        await startCamera();          // âœ… ç›¸æ©Ÿ readyã€video æœ‰å¯¬é«˜
        await sleep(250);             // çµ¦é è¦½ 1~2 å¹€æ™‚é–“
        startBtn.style.display = 'none';
        await shootSequence();        // æ‰é–‹å§‹å€’æ•¸èˆ‡æˆªåœ–
      }catch(_) {
        startBtn.disabled = false;
      }
    });

    /* èƒŒæ™¯/å‰æ™¯åˆ‡æ›æ™‚é—œé–‰ç›¸æ©Ÿï¼Œé¿å…ä½”ç”¨ */
    document.addEventListener('visibilitychange', ()=>{
      if(document.hidden && stream){ stream.getTracks().forEach(t=>t.stop()); }
    });
  </script>

  <script>
    /* Compact æª¢æ¸¬ï¼ˆä¿ç•™åŸæœ¬çµæ§‹ï¼Œæœªé¡¯ç¤ºçš„å¼•å°å­—é«”ç©æœƒç¸®ï¼‰ */
    (function(){
      var BASE_W = 1366, BASE_H = 1024;
      function checkCompact(){
        var vv = window.visualViewport;
        var vw = vv ? vv.width : window.innerWidth;
        var vh = vv ? vv.height : window.innerHeight;
        var scale = Math.min(vw/BASE_W, vh/BASE_H);
        document.documentElement.classList.toggle('compact', scale < 0.9);
      }
      checkCompact();
      if (window.visualViewport) visualViewport.addEventListener('resize', checkCompact, {passive:true});
      window.addEventListener('resize', checkCompact, {passive:true});
      window.addEventListener('orientationchange', checkCompact);
    })();
  </script>
</body>
