<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="What's in Your Hand?" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="manifest" href="manifest.json" />

  <title>æ‹è²¼ï½œiPad ç‰ˆæœ¬ï¼ˆåˆç…§æ¨¡å¼ï¼‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    html, body { overscroll-behavior:none; touch-action:manipulation; background:#000; margin:0; }
    * { -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; }
    body { font-family:"Noto Sans TC","Manrope",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }

    /* âœ… iPad é«˜åº¦èˆ‡å®‰å…¨å€ */
    .outer{
      width:100vw;
      height:100vh;
      height:100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      display:grid; place-items:center; overflow:hidden; background:#000;
    }
    .fit{ width:1366px; height:1024px; max-width:100%; max-height:100%; }

    .stage{ width:1366px; height:1024px; position:relative; overflow:hidden; background:#000; }

    video, canvas{
      position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
    }
    video{ transform: scaleX(-1); } /* é¡åƒé è¦½ */

    /* âœ… è§’è‰²å›ºå®šåœ¨ã€Œå·¦åŠé‚Šã€ */
    .char{
      position:absolute;
      left:0; top:0;
      width:50%; height:100%;
      object-fit:contain;        /* ä¾æ¯”ä¾‹å¡å…¥å·¦åŠé‚Šï¼Œä¸æœƒè¢«è£æ‰ */
      pointer-events:none;
      filter: drop-shadow(0 8px 24px rgba(0,0,0,.25));
    }

    .countdown{
      position:absolute; inset:0; display:grid; place-items:center; pointer-events:none;
      font-weight:900; font-size:140px; color:#fff; text-shadow:0 10px 40px rgba(0,0,0,.45);
      opacity:0; transition:opacity .2s ease;
    }
    .flash{ position:absolute; inset:0; background:#fff; opacity:0; pointer-events:none; transition:opacity .12s ease; }
    .show{opacity:1}

    .startBtn{
      position:absolute; inset:0; margin:auto;
      width:420px; height:120px; border:0; border-radius:16px;
      background:rgba(255,255,255,.92); color:#000; font-weight:900; font-size:28px;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="stage fit" id="stage">
      <video id="video" playsinline autoplay muted></video>
      <canvas id="canvas" style="display:none"></canvas>

      <!-- å·¦åŠé‚Šè§’è‰²ï¼ˆæ‹ç¬¬ä¸€å¼µæ˜¯å‹•ä½œ1ï¼Œç¬¬äºŒå¼µæ›å‹•ä½œ2ï¼‰ -->
      <img id="char" class="char" src="å‹•ä½œ1.png" alt="è§’è‰²">

      <div id="cd" class="countdown">3</div>
      <div id="flash" class="flash"></div>

      <button id="startBtn" class="startBtn">ğŸ“¸ é–‹å§‹æ‹æ”</button>
    </div>
  </div>

  <script>
    const video   = document.getElementById('video');
    const canvas  = document.getElementById('canvas');
    const charImg = document.getElementById('char');
    const cd      = document.getElementById('cd');
    const flash   = document.getElementById('flash');
    const startBtn= document.getElementById('startBtn');

    const poses = [
      { img:'å‹•ä½œ1.png', label:'å‹•ä½œ 1' },
      { img:'å‹•ä½œ2.png', label:'å‹•ä½œ 2' },
    ];

    let stream = null;
    const shots = { one:null, two:null };

    /* âœ… ç­‰åˆ° canplayï¼ˆvideo æœ‰å¯¬é«˜ï¼‰ä¸”é– 4:3 */
    async function startCamera(){
      try{
        if(stream) stream.getTracks().forEach(t=>t.stop());
        stream = await navigator.mediaDevices.getUserMedia({
          video:{
            facingMode: 'user',
            width: { ideal: 1280 },
            height:{ ideal: 960 },
            aspectRatio: { ideal: 4/3 }
          },
          audio:false
        });
        video.srcObject = stream;

        await new Promise(res=>{
          const ok = ()=> (video.videoWidth>0 && video.videoHeight>0) ? res() : null;
          video.addEventListener('loadedmetadata', ok, {once:true});
          video.addEventListener('canplay', ok, {once:true});
        });
        await video.play();
      }catch(e){
        alert('ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿï¼š' + e.message);
        throw e;
      }
    }

    const sleep = ms => new Promise(r=>setTimeout(r,ms));

    async function countdown(){
      for(let n=3;n>=1;n--){
        cd.textContent = n;
        cd.classList.add('show');
        await sleep(900);
        cd.classList.remove('show');
        await sleep(100);
      }
    }

    function drawMirrored(ctx, img, sx, sy, sw, sh, dx, dy, dw, dh){
      ctx.save(); ctx.translate(ctx.canvas.width,0); ctx.scale(-1,1);
      ctx.drawImage(img, sx, sy, sw, sh, dx, dy, dw, dh);
      ctx.restore();
    }

    function capture(){
      let vw = video.videoWidth, vh = video.videoHeight;
      if(!vw || !vh) return null;

      // ç›®æ¨™ï¼šæ©«å¼ 4:3 ç•«é¢
      let targetW, targetH, sx=0, sy=0, sw=vw, sh=vh;
      if (vh > vw) {
        // ç›´å¼å›å‚³ï¼šä»¥å¯¬ç‚ºåŸºç¤è£æˆ 4:3
        targetW = vw;
        targetH = Math.round(vw * 3/4);
        sy = Math.max(0, Math.floor((vh - targetH) / 2));
        sh = targetH;
      } else {
        // æ©«å¼ï¼šç›´æ¥ç”¨åŸå°ºå¯¸
        targetW = vw;
        targetH = vh;
      }

      canvas.width  = targetW;
      canvas.height = targetH;
      const ctx = canvas.getContext('2d');

      // å…ˆç•«ç›¸æ©Ÿï¼ˆé¡åƒï¼Œèˆ‡é è¦½ä¸€è‡´ï¼‰
      drawMirrored(ctx, video, 0, sy, sw, sh, 0, 0, targetW, targetH);

      // === æŠŠè§’è‰²ç•«åˆ°ã€Œå·¦åŠé‚Šã€ï¼ˆcontain å°é½Šï¼‰ ===
      const leftRect = { x:0, y:0, w: canvas.width*0.5, h: canvas.height };
      const imgW = charImg.naturalWidth  || 1000;
      const imgH = charImg.naturalHeight || 1000;
      const s = Math.min(leftRect.w/imgW, leftRect.h/imgH);
      const dw = imgW*s, dh = imgH*s;
      const dx = leftRect.x + (leftRect.w - dw)/2;
      const dy = leftRect.y + (leftRect.h - dh)/2;

      drawMirrored(ctx, charImg, 0, 0, imgW, imgH, dx, dy, dw, dh);

      flash.classList.add('show');
      setTimeout(()=>flash.classList.remove('show'), 140);

      return canvas.toDataURL('image/jpeg', 0.92);
    }

    async function shootSequence(){
      // ç¬¬ä¸€å¼µ
      await countdown();
      shots.one = capture();

      // ç¬¬äºŒå¼µï¼ˆæ›åœ–å¾Œç­‰è¼‰å…¥ï¼‰
      charImg.src = poses[1].img;
      await new Promise(r => {
        if (charImg.complete) r();
        else charImg.onload = r;
      });
      await countdown();
      shots.two = capture();

      // å­˜èµ·ä¾† â†’ è¼¸å‡ºé 
      localStorage.setItem('photobooth_shots', JSON.stringify(shots));
      window.location.href = 'booth-export.html';
    }

    startBtn.addEventListener('click', async ()=>{
      startBtn.disabled = true;
      try{
        await startCamera();          // âœ… ç›¸æ©Ÿ readyã€video æœ‰å¯¬é«˜
        await sleep(250);             // çµ¦é è¦½ 1~2 å¹€æ™‚é–“
        startBtn.style.display = 'none';
        await shootSequence();        // æ‰é–‹å§‹å€’æ•¸èˆ‡æˆªåœ–
      }catch(_) {
        startBtn.disabled = false;
      }
    });

    document.addEventListener('visibilitychange', ()=>{
      if(document.hidden && stream){ stream.getTracks().forEach(t=>t.stop()); }
    });
  </script>
</body>
</html>
