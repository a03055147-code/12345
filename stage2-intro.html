<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>第二階段｜情境背景</title>

  <!-- iOS 全螢幕 / 加到主畫面 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="What's in Your Hand?">
  <link rel="apple-touch-icon" href="icon.png">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- iPad 最佳化 viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    /* 沉浸式：禁選取/長按/橡皮筋捲動 */
    html,body{height:100%;margin:0;overscroll-behavior:none;touch-action:manipulation;background:#ffffff;color:#3b3f44;}
    *{-webkit-user-select:none;user-select:none;-webkit-touch-callout:none;}

    /* 等比縮放到 1366×1024 舞台 */
    .outer{width:100vw;height:100vh;overflow:auto;display:flex;justify-content:center;align-items:center;}
      .fit{
  width:1366px;
  height:1024px;
   /* ← 改這行 */

}
  max-width:100%;
  max-height:100%;
}


    :root{ --bg:#ffffff; --text:#3b3f44; --muted:#6b7076; --pill:#bfefff; --pill-hover:#a8e6ff; }
    body{font-family:"Manrope","Noto Sans TC",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;}

    .stage{width:1366px;height:1024px;position:relative;background:var(--bg);}
    /* 左側文字塊 */
    .wrap{position:absolute;left:96px;top:196px;width:700px;}
    .intro{font-weight:900;font-size:36px;line-height:1.9;letter-spacing:.02em;margin:0 0 28px 0;}
    .nowrap{white-space:nowrap;}

    .cta{
      display:inline-block;padding:16px 32px;border-radius:18px;background:var(--pill);color:#1f2a33;
      text-decoration:none;font-weight:900;font-size:28px;
      box-shadow:0 6px 0 rgba(0,0,0,.12),0 12px 32px rgba(0,0,0,.06);
      transition:transform .08s ease, background .15s ease, box-shadow .15s ease;
     z-index:10; pointer-events:auto; cursor:pointer; }
    .cta:hover{background:var(--pill-hover);transform:translateY(-1px);box-shadow:0 7px 0 rgba(0,0,0,.12),0 14px 36px rgba(0,0,0,.08)}
    .cta:active{transform:translateY(1px);box-shadow:0 4px 0 rgba(0,0,0,.12),0 8px 20px rgba(0,0,0,.06)}
  
/* —— Compact 縮小版（當縮放比 < 0.9 時）—— */
.compact .text-block{ font-size:24px; line-height:1.7; }
.compact .cta{ font-size:24px; padding:14px 28px; bottom:60px; right:60px; }
.compact .q{ font-size:30px; }
.compact .opt{ font-size:22px; padding:18px 24px; }
.compact .label{ font-size:28px; }
.compact .pill{ padding:14px 24px; }
.compact h1{ font-size:36px; }
.compact .subtitle{ font-size:26px; }


</style>
  <style>
  /* iPad / iOS Safari：避免 100vh 位移 */
  .outer{width:100vw;height:100vh;overflow:auto;display:flex;justify-content:center;align-items:center;} /* 先給舊機 fallback */
  @supports (height: 100dvh) {
    .outer{width:100vw;height:100vh;overflow:auto;display:flex;justify-content:center;align-items:center;} /* 新版 iOS / iPadOS 用 dvh */
  }
  /* 再準備一個 --vh 變數備援（超舊版 iOS 也穩）*/
  .outer.use-vh-var{ height: calc(var(--vh, 1vh) * 100); }

/* —— Compact 縮小版（當縮放比 < 0.9 時）—— */
.compact .text-block{ font-size:24px; line-height:1.7; }
.compact .cta{ font-size:24px; padding:14px 28px; bottom:60px; right:60px; }
.compact .q{ font-size:30px; }
.compact .opt{ font-size:22px; padding:18px 24px; }
.compact .label{ font-size:28px; }
.compact .pill{ padding:14px 24px; }
.compact h1{ font-size:36px; }
.compact .subtitle{ font-size:26px; }


</style>
<script>
  // 讓極端情境下也穩：用 visualViewport 設定 --vh
  (function(){
    function setVH(){
      var h = (window.visualViewport ? window.visualViewport.height : window.innerHeight);
      document.documentElement.style.setProperty('--vh', (h * 0.01) + 'px');
    }
    setVH();
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', setVH);
    // 給 .outer 一個 class 以啟用備援
    addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.outer').forEach(n => n.classList.add('use-vh-var'));
    });
  })();
</script>
</head>
<body>
  <div class="outer">
    <div class="stage fit">
      <div class="wrap">
        <p id="intro" class="intro"></p>
        <a id="cta" class="cta" href="stage2.html">開始</a>
      </div>
    </div>
  </div>

  <script>
    // 讀第一階段分數；也可用 ?force=extravert 測試
    const base = JSON.parse(localStorage.getItem('handname_scores')||'{}');
    const TYPES = ['extravert','introvert','caring','decisive','analytic'];
    const force = new URLSearchParams(location.search).get('force');

    function bestType(){
      if(force && TYPES.includes(force)) return force;
      let best='extravert', val=-Infinity;
      TYPES.forEach(k=>{ const v=base[k]||0; if(v>val){best=k;val=v;} });
      return best;
    }
    const tKey = bestType();

    // 文案
    const INTROS = {
      extravert: `你推開門，耀眼的光線閃了你一下。
當視線恢復，眼前是一個盛大的派對，
音樂從地面震起，大家隨著音樂跳舞。
有人衝著你比出「Hi！」的手語，
也有人比出「一起玩吧！」「歡迎你」的動作。`,
      introvert: `推開門後，你進入一個寧靜的花園，
微光透過樹葉灑下斑駁光影，發出河水潺潺的聲音。
幾個人安靜地在花園裡喝茶、看書。`,
      caring: `推開門，
你進到一個巨大的空間，
空間裡有很多碎片和光點拼湊在一起，
旁邊的人說這是掌管居民情緒的檔案室，
而每一個光點，都記錄著居民的心情。
他遞給你一個空瓶，要你一起幫忙整理。`,
      decisive: `推開門，你走進冒險遊戲場景，
這裡在考驗你的勇氣和決斷力。`,
      analytic: `推開門，你來到一個工坊，
牆上掛滿組件、線路與轉輪，
大家都忙著手邊的工作，一位師父遞給你工作服，請你開始研究。`
    };

    // 按鈕文字
    const CTA_TEXT = {
      extravert:'加入派對',
      introvert:'進入花園',
      caring:'接住空瓶',
      decisive:'前往冒險',
      analytic:'開始研究'
    };

    // 逗號、句號自動換行（但關懷溫暖已手動斷好，不再重處理）
    function formatLines(txt){
      return txt.replaceAll(/([，。])/g, '$1<br>').replace(/<br>$/,'');
    }

    const introEl = document.getElementById('intro');
    let html = INTROS[tKey];

    if (tKey === 'caring') {
      // 依你要求的逐行分段
      html = html.replace(/\n/g,'<br>');
    } else {
      html = formatLines(html);
      // 外向活力：讓最後這句維持同一行
      if (tKey === 'extravert') {
        const target = '也有人比出「一起玩吧！」「歡迎你」的動作。';
        html = html.replace(target, `<span class="nowrap">${target}</span>`);
      }
    }
    introEl.innerHTML = html;

    // 設定按鈕文案
    const cta = document.getElementById('cta');
    cta.textContent = CTA_TEXT[tKey];

    // --- 重要修正：點擊時先寫入 sessionStorage，再跳頁 ---
    const qs = window.location.search || '';
    cta.addEventListener('click', (e)=>{
      e.preventDefault();
      sessionStorage.setItem('handname_stage2_type', tKey);
      window.location.href = 'stage2.html' + qs;
    });
  </script>

<script>
(function(){
  var BASE_W = 1366;
  var BASE_H = 1024;
  function checkCompact(){
    var vv = window.visualViewport;
    var vw = vv ? vv.width : window.innerWidth;
    var vh = vv ? vv.height : window.innerHeight;
    var scale = Math.min(vw/BASE_W, vh/BASE_H);
    document.documentElement.classList.toggle('compact', scale < 0.9);
  }
  checkCompact();
  if (window.visualViewport) visualViewport.addEventListener('resize', checkCompact, {passive:true});
  window.addEventListener('resize', checkCompact, {passive:true});
  window.addEventListener('orientationchange', checkCompact);
})();
</script>

</body>
</html>
