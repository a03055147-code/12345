<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>What's in Your Hand?｜第二頁</title>

  <!-- iOS 全螢幕 / 加到主畫面 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="What's in Your Hand?">
  <link rel="apple-touch-icon" href="icon.png">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- 防止誤縮放與邊界空白 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --text:#3b3f44;
      --button:#bfefff;
      --button-hover:#a8e6ff;
      --_scale: 1;
      --vh: 1vh; /* fallback */
    }

    /* —— 基礎舞台 —— */
    html,body{
      height:100%;
      margin:0;
      overscroll-behavior:none;
      touch-action:manipulation; /* 取代 touch-action:none */
      background:#ffffff;
      color:#3b3f44;
    }
    *{-webkit-user-select:none;user-select:none;-webkit-touch-callout:none;}
    input,textarea{-webkit-user-select:text;user-select:text;-webkit-touch-callout:default;}

    .outer{
      width:100vw;
      height:100vh;
      overflow:hidden;
      display:grid;
      place-items:center;
      background:#ffffff;
      pointer-events:none; /* 外層不吃事件，避免覆蓋 */
    }
    /* 兼容舊版 iOS 的 100vh 問題 */
    .outer.use-vh-var{ height: calc(var(--vh) * 100); }

    .fit{
      width:1366px;
      height:1024px;
      transform-origin:center center;
      -webkit-transform: translateZ(0) scale(var(--_scale));
      transform: translateZ(0) scale(var(--_scale));
      background:#ffffff;
      pointer-events:auto; /* 讓舞台恢復互動 */
      position:relative;
    }

    /* 內文區塊 */
    .stage{width:1366px;height:1024px;position:relative;background:var(--bg);}
    .text-block{
      position:absolute;
      top:18%; left:20%; right:20%;
      font-family:"Noto Sans TC", sans-serif;
      font-size:28px;
      line-height:1.9;
      font-weight:700;
      color:var(--text);
    }

    /* CTA 按鈕：提高層級避免被覆蓋 */
    .cta{
      position:absolute;
      right:80px;
      bottom:80px;
      display:inline-block;
      padding:18px 36px;
      border-radius:18px;
      background:var(--button);
      color:#1f2a33;
      text-decoration:none;
      font-weight:900;
      font-size:28px;
      font-family:"Noto Sans TC",sans-serif;
      box-shadow:0 6px 0 rgba(0,0,0,0.12),0 12px 32px rgba(0,0,0,0.06);
      transition:transform .08s ease,background .15s ease,box-shadow .15s ease;
      z-index:10;
      -webkit-tap-highlight-color: transparent;
      cursor:pointer;
      touch-action:manipulation;
    }
    .cta:hover{background:var(--button-hover);transform:translateY(-1px);box-shadow:0 7px 0 rgba(0,0,0,0.12),0 14px 36px rgba(0,0,0,0.08);}
    .cta:active{transform:translateY(1px);box-shadow:0 4px 0 rgba(0,0,0,0.12),0 8px 20px rgba(0,0,0,0.06);}

    /* 任何鋪滿但不需互動的元素（這頁暫無，但預留保險） */
    video, canvas, .flash, .countdown{ pointer-events:none; }
  </style>

  <script>
    (function(){
      // 1) 修正 iOS 100vh：以 visualViewport 設定 --vh 變數
      function setVH(){
        var h = (window.visualViewport ? window.visualViewport.height : window.innerHeight);
        document.documentElement.style.setProperty('--vh', (h * 0.01) + 'px');
        // 2) 計算縮放值（基於 1366x1024）並存為 --_scale
        var s = Math.min(window.innerWidth/1366, h/1024);
        document.documentElement.style.setProperty('--_scale', s);
      }
      setVH();
      window.addEventListener('resize', setVH, {passive:true});
      window.addEventListener('orientationchange', setVH);
      window.addEventListener('pageshow', setVH); // iOS bfcache 回來時重算

      // 啟用 .outer 的 vh 變數高度模式
      document.addEventListener('DOMContentLoaded', function(){
        document.querySelectorAll('.outer').forEach(function(n){ n.classList.add('use-vh-var'); });
      }, {passive:true});
    })();
  </script>
</head>

<body>
  <div class="outer">
    <div class="stage fit">
      <div class="text-block">
        <p>你好！你手上的氣圍有點特別耶！你是新來的吧？<br>
        我想向你介紹我的幾個朋友，<br>
        他們超會看人（的手），</p>

        <p>這裡的人，名字可不是用講的，<br>
        而是⋯⋯用「手」取的。<br>
        他們會觀察你的習慣、感覺或氣場，<br>
        最後幫你取一個屬於你的「手語名字」。</p>

        <p>「準備好了嗎？我們開始吧！」</p>
      </div>
      <a class="cta" href="page3.html">準備好了</a>
    </div>
  </div>
</body>
</html>
